<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ page.tags | join: ', ' }}">

  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% include open-graph.html %}

  <!-- Favicons -->
  {% include favicon.html %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}"/>

  <!-- Preload Font Awesome webfonts (migliora UX) -->
  <link rel="preload" href="{{ '/assets/webfonts/fa-solid-900.woff2'  | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/webfonts/fa-brands-400.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>

  <!-- Google Fonts (se vuoi Roboto Slab) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Sostituisci la famiglia se ne usi un’altra -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (self-hosted) - CARICA SEMPRE PRIMA del tuo main.css -->
  <link rel="stylesheet" href="{{ '/assets/css/vendor/fontawesome.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/vendor/brands.css'     | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/vendor/solid.css'      | relative_url }}"><!-- opzionale -->

  <!-- Il tuo CSS compilato da Jekyll -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
  
  {% include cookieconsent.html %}
  {% include google-analytics.html %}
</head>
