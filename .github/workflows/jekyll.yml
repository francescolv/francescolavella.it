name: Deploy Jekyll 4.4 (Ruby 3.4.6) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby 3.4.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.6'
          bundler-cache: true

      - name: Build site with Jekyll (CI config)
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build \
            --config _config.yml,_config.ci.yml \
            --trace

      - name: Sanity check artifact
        run: |
          test -f _site/index.html || (echo "index.html missing" && exit 1)
          ls -lah _site | head -n 100

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
